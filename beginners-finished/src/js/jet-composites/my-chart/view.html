<p data-bind="text:messageText"></p>
<oj-buttonset-one id="barChartType" value="{{chartType}}">
    <!-- ko foreach: chartTypes -->
        <oj-option value='[[id]]'>
            <span data-bind="text: label"></span>
        </oj-option>
    <!-- /ko -->
</oj-buttonset-one>
<oj-chart id="barChart"
          type="{{chartType}}"
          series="[[barSeriesValue]]"
          groups="[[barGroupsValue]]" 
          animation-on-display="auto"
          animation-on-data-change="auto"
          hover-behavior="dim"
          style="max-width:500px;width:100%;height:350px;">
</oj-chart>
