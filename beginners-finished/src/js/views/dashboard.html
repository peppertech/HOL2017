<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div class="oj-flex oj-flex-items-pad">
    <div class="oj-flex-item">
      <my-chart id="chart1" chart-type="pie" my-data={{data1}} my-message="My new message from runtime"></my-chart>
    </div>
    <div class="oj-flex-item">
      <my-chart id="chart2" chart-type="line" my-data={{data2}} my-message="My second component message"></my-chart>
    </div>
  </div>
</div>
